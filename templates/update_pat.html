<!-- hospital_app/templates/hospital_app/patient_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <link rel="stylesheet" href="static\patient\patient.css">
</head>
<body>


<form method="post" action="{{ url_for('update_pat') }}">
    <h1>Update Patient</h1>
    <h3>Patient details</h3>
    <label for = "patient_id">Patient id :</label>
    <input type="text" id="patient_id" name="patient_id" required>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="personal_details">Personal Details:</label>
    <textarea id="personal_details" name="personal_details" required></textarea>

    <label for="contact_number">Contact Number:</label>
    <input type="tel" id="contact_number" name="contact_number" required>

    <label for="disease_name">Disease Name:</label>
    <input type="text" id="disease_name" name="disease_name" required>

    <label for="treatment">Treatment:</label>
    <input type="text" id="treatment" name="treatments" required>

    <label for="department">Department:</label>
    <input type="text" id="department" name="department" required>

    <label for="doctor_id">Doctor ID:</label>
    <input type="text" id="doctor_id" name="doctor_id" required>
    <br>
    <button type="submit" name = "button_clicked" value = "btn1">Submit</button>
</form>

</body>
</html>
